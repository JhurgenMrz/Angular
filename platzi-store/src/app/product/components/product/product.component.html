<mat-card>
	<mat-card-header>
		<mat-card-title>
			<h3 appHightlight>{{ product.title | uppercase }}</h3>
		</mat-card-title>
		<mat-card-subtitle>
			<strong>{{ product.price | currency }}</strong>
		</mat-card-subtitle>
	</mat-card-header>
	<div class="crop-image">
		<img [src]="product.image" alt="product.title" />
	</div>
	<mat-card-content>
		<p>{{ product.description | slice: 0:10 }}</p>
	</mat-card-content>
	<mat-card-actions>
		<a mat-raised-button [routerLink]="['/products', product.id]"
			>View Detail</a
		>
		<button (click)="addCart()" mat-raised-button color="primary">
			Agregar al Carrito
		</button>
	</mat-card-actions>
</mat-card>
