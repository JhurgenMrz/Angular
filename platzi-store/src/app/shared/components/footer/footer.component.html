<footer class="footerContainer">
	<div class="footerInfo">
		<strong>Products</strong>
		<ul>
			<li>Most Popular</li>
			<li>Offers</li>
			<li>New Products</li>
		</ul>
	</div>
	<div class="footerInfo">
		<strong>About us</strong>
		<ul>
			<li>About us</li>
			<li>Local</li>
			<li>Map</li>
		</ul>
	</div>
	<div class="footerInfo contact">
		<strong>Contacto</strong>
		<mat-form-field>
			<input matInput placeholder="enter your email..." [formControl]="emailField" type="email" />
		</mat-form-field>
		<button [disabled]="emailField.invalid" mat-raised-button (click)="sendEmail()">
			Enviar
		</button>
	</div>
</footer>
